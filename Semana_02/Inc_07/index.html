<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CapyFoto</title>
  </head>
  <body>
    <script src="app.js"></script>
    <div class="container-fluid">
        <div class="main text-center mb-3">
            <img src="img/Tecla logo.jpeg" alt="Logo" id="logo">
            <div class="d-grid">
                <div id="carouselExampleControls" class="carousel slide mb-3" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img onclick="capy1()" src="img/Capybara1.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img onclick="capy2()" src="img/CapybaraBruh.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img onclick="capy3()" src="img/CapybaraDonut.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img onclick="capy4()" src="img/CapybaraFamily.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img onclick="capy5()" src="img/CapybaraFeli.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img onclick="capy6()" src="img/CapybaraGodin.jpeg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
